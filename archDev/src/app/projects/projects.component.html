<main>
    <section class="cards">
    <article *ngFor = "let project of projects">
      <a [routerLink]="['/project',project.id]">
        <img class="article-img" src="../../assets/images/{{project.imageLocation}}" alt=" " />
      </a>
      <h1 class="article-title">
        {{project.name}}
      </h1>
    </article>
  </section>
</main>
